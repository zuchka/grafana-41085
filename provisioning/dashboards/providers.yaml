apiVersion: 1

providers:
- name: 'disableDeletion: false'
  orgId: 1
  type: file
  disableDeletion: false
  allowUiUpdates: true
  options:
    path: /etc/grafana/provisioning/dashboards/dashboards/disableDeletion-false.json
- name: 'disableDeletion: true'
  orgId: 1
  type: file
  disableDeletion: true
  allowUiUpdates: false
  options:
    path: /etc/grafana/provisioning/dashboards/dashboards/disableDeletion-true.json

